            max-width: 1300px;

            padding: 20px;

        }

            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem;
            background: var(--ctv-secondary);
            border-radius: var(--ctv-radius);
            box-shadow: var(--ctv-shadow);
            margin-bottom: 2rem;
        }

        .ctv-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .ctv-card {
            background: var(--ctv-secondary);
            padding: 1.5rem;
            border-radius: var(--ctv-radius);
            box-shadow: var(--ctv-shadow);

            font-weight: bold;
            color: var(--ctv-accent);
            margin: 1rem 0;

            background: var(--ctv-secondary);
            padding: 1.5rem;
            border-radius: var(--ctv-radius);
            margin: 2rem 0;
            box-shadow: var(--ctv-shadow);
        }

            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
        }

        }

        @media (max-width: 768px) {
            .ctv-cards {

                grid-template-columns: 1fr;

   <div class="ctv-modal" id="withdrawModal">
    <div class="ctv-modal-content">
        <button class="ctv-modal-close" onclick="closeWithdrawModal()">×</button>
        <h2 style="margin-bottom: 1.5rem; text-align: center;">Rút Tiền</h2>
        
        <form class="ctv-withdraw-form" id="withdrawForm" onsubmit="processWithdrawal(event)">
            <div class="ctv-input-group">
                <label>Số Tiền Muốn Rút</label>
                <input type="number" 
                       class="ctv-input" 
                       id="withdrawAmount" 
                       min="100000" 
                       max="50000000" 
                       placeholder="Tối thiểu 100,000đ"
                       required
                       oninput="formatAmount(this)">
                <div class="ctv-error" id="amountError"></div>
            </div>

            <div class="ctv-input-group">
                <label>Chọn Ngân Hàng</label>
                <select class="ctv-bank-select" id="bankSelect" required onchange="updateBankInfo()">
                    <option value="">Chọn ngân hàng</option>
                    <option value="vcb">Vietcombank</option>
                    <option value="tcb">Techcombank</option>
                    <option value="acb">ACB</option>
                    <option value="mb">MB Bank</option>
                    <option value="tpb">TPBank</option>
                </select>
                <div class="ctv-bank-info" id="bankInfo" style="display: none;"></div>
            </div>

            <div class="ctv-input-group">
                <label>Số Tài Khoản</label>
                <input type="text" 
                       class="ctv-input" 
                       id="accountNumber" 
                       placeholder="Nhập số tài khoản"
                       required
                       pattern="[0-9]+"
                       minlength="9"
                       maxlength="14">
            </div>

            <div class="ctv-input-group">
                <label>Tên Chủ Tài Khoản</label>
                <input type="text" 
                       class="ctv-input" 
                       id="accountName" 
                       placeholder="Nhập tên chủ tài khoản"
                       required
                       style="text-transform: uppercase;">
            </div>

            <button type="submit" class="ctv-withdraw-btn" id="submitBtn">
                Xác Nhận Rút Tiền
            </button>
        </form>

        <div class="ctv-loading" id="withdrawLoading"></div>
    </div>
</div>

<script>
    function handleWithdraw() {
        document.getElementById('withdrawModal').style.display = 'flex';
        anime({
            targets: '.ctv-modal-content',
            translateY: [20, 0],
            opacity: [0, 1],
            duration: 500,
            easing: 'easeOutCubic'
        });
    }

    function closeWithdrawModal() {
        anime({
            targets: '.ctv-modal-content',
            translateY: [0, 20],
            opacity: [1, 0],
            duration: 300,
            easing: 'easeInCubic',
            complete: function() {
                document.getElementById('withdrawModal').style.display = 'none';
                document.getElementById('withdrawForm').reset();
            }
        });
    }

    function formatAmount(input) {
        let value = input.value.replace(/\D/g, '');
        if (value > 50000000) value = 50000000;
        if (value < 0) value = 0;
        input.value = value;
        
        const formatted = new Intl.NumberFormat('vi-VN', {
            style: 'currency',
            currency: 'VND'
        }).format(value);
        
        document.getElementById('amountError').textContent = 
            value < 100000 ? 'Số tiền tối thiểu là 100,000đ' : '';
    }

    function updateBankInfo() {
        const bankSelect = document.getElementById('bankSelect');
        const bankInfo = document.getElementById('bankInfo');
        
        if (bankSelect.value) {
            const bankDetails = {
                vcb: 'Vietcombank - Ngân hàng TMCP Ngoại thương Việt Nam',
                tcb: 'Techcombank - Ngân hàng TMCP Kỹ thương Việt Nam',
                acb: 'ACB - Ngân hàng TMCP Á Châu',
                mb: 'MB Bank - Ngân hàng TMCP Quân đội',
                tpb: 'TPBank - Ngân hàng TMCP Tiên Phong'
            };
            
            bankInfo.innerHTML = `<strong>${bankDetails[bankSelect.value]}</strong>`;
            bankInfo.style.display = 'block';
            
            anime({
                targets: '#bankInfo',
                translateY: [10, 0],
                opacity: [0, 1],
                duration: 500,
                easing: 'easeOutQuad'
            });
        } else {
            bankInfo.style.display = 'none';
        }
    }

    async function processWithdrawal(event) {
        event.preventDefault();
        
        const amount = document.getElementById('withdrawAmount').value;
        const bank = document.getElementById('bankSelect').value;
        const accountNumber = document.getElementById('accountNumber').value;
        const accountName = document.getElementById('accountName').value;

        if (!amount || amount < 100000) {
            document.getElementById('amountError').textContent = 'Số tiền không hợp lệ';
            return;
        }

        document.getElementById('withdrawLoading').style.display = 'flex';
        document.getElementById('submitBtn').disabled = true;

        try {
            // Simulate API call
            await new Promise(resolve => setTimeout(resolve, 2000));

            const newTransaction = {
                date: new Date().toLocaleDateString('vi-VN'),
                amount: Number(amount).toLocaleString('vi-VN'),
                bank: bank.toUpperCase(),
                status: 'Đang xử lý'
            };

            updateTransactionTable(newTransaction);
            showSuccessMessage();

        } catch (error) {
            alert('Có lỗi xảy ra. Vui lòng thử lại sau.');
        } finally {
            document.getElementById('withdrawLoading').style.display = 'none';
            document.getElementById('submitBtn').disabled = false;
        }
    }

    function updateTransactionTable(transaction) {
        const tbody = document.querySelector('.ctv-table tbody');
        const newRow = document.createElement('tr');
        newRow.innerHTML = `
            <td>${transaction.date}</td>
            <td>Rút tiền - ${transaction.bank}</td>
            <td>₫${transaction.amount}</td>
            <td><span class="ctv-status" style="background: rgba(255, 193, 7, 0.1); color: #ffc107;">
                ${transaction.status}
            </span></td>
        `;
        tbody.insertBefore(newRow, tbody.firstChild);

        anime({
            targets: newRow,
            translateX: [-20, 0],
            opacity: [0, 1],
            duration: 500,
            easing: 'easeOutQuad'
        });
    }

    function showSuccessMessage() {
        const modalContent = document.querySelector('.ctv-modal-content');
        modalContent.innerHTML = `
            <svg class="ctv-success-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                <polyline points="22 4 12 14.01 9 11.01"></polyline>
            </svg>
            <h2 style="text-align: center; margin-bottom: 1rem;">Yêu Cầu Thành Công!</h2>
            <p style="text-align: center; margin-bottom: 2rem;">
                Yêu cầu rút tiền của bạn đã được gửi thành công.<br>
                Chúng tôi sẽ xử lý trong vòng 24h làm việc.
            </p>
            <button class="ctv-withdraw-btn" onclick="closeWithdrawModal()">Đóng</button>
        `;
    }

    // Close modal when clicking outside
    document.getElementById('withdrawModal').addEventListener('click', function(e) {
        if (e.target === this) {
            closeWithdrawModal();
        }
    });
</script>
